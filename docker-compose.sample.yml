version: '2'
services:
  teste-front:
    container_name: teste.front
    image: "node:8"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./node/:/home/node/app
    expose:
      - "8081"
    command: "npm start"
    networks:
      - teste-net
  teste-back:
    container_name: teste.api
    image: ertfly/php7.4.9-apache-buster
    build: .
    restart: always
    ports:
      - '8016:80'
    volumes:
      - ./app/:/app
    networks:
      - teste-net
  teste-db:
    container_name: teste.db
    image: mariadb
    restart: always
    ports:
      - '3307:3306'
    environment:
      MYSQL_ROOT_PASSWORD: Teste@3661
      MYSQL_DATABASE: teste
      MYSQL_USER: teste
      MYSQL_PASSWORD: Teste@3661
    volumes:
      - ./db:/var/lib/mysql
    networks:
      - teste-net
      
networks:
  teste-net:
    external: true